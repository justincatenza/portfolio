<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="main">
    <div class="top">
      <div class="left"> 
        <button>        
          <div class="button">
            <img class="apple" src="apple_logo-512.png">
            <span>Menu</span>
          </div>
        </button>  
        <div class="leftnav">
          <div>Home</div>
          <div>Browser</div>
          <div>Download</div>
        </div>
      </div>        
        <div class="top-right">
        <p>Steve Jobs</p>
        <div class="product">
          Products
        </div>
      </div>
    </div>   
  
    <p class="border"></p>
    <img class="headimg" src="applelogo800px.jpg">
    <div class="pricing">
      <h1>Pricing</h1>
    </div>
    <div class="products">
      <div class="info">
        <img src="iphone6sblack.png" alt="iphone6sblack">
        <div><h2>iPhone 6s 128gb</h2></div>
        <div>$600</div>
      </div>
      <div class="info">
        <img src="iphone6swhite.png" alt="iphone6swhite">
        <div><h2>iPhone 6s 256gb</h2></div>
        <div>$800</div>
      </div>
      <div class="info">
        <img src="iphone7.png" alt="iphone7">
        <div><h2>iPhone 7 128gb</h2></div>
        <div>$1000</div>
      </div>
    </div>
  </div>
  <script src="sw-init.js"></script>
</body>
</html>
